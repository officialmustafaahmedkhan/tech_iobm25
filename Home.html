  <!--=============== SCROLLREVEAL ===============-->

  <!--=============== CUSTOM SCRIPT ===============-->
  <script>
    window.onload = () => {
      // Slogan typing animation
      const sloganEl = document.getElementById('slogan');
      const slogans = [
        "Unleash Innovation, Ignite the Future!",
        "Where Ideas Meet Technology",
        "Think. Create. Elevate."
      ];
      let i = 0;

      function typeNext() {
        sloganEl.textContent = slogans[i];
        i = (i + 1) % slogans.length;
        setTimeout(() => {
          sloganEl.style.animation = 'none';
          sloganEl.offsetHeight; // force reflow
          sloganEl.style.animation = '';
          typeNext();
        }, 1500); // Faster switching speed
      }

      setTimeout(typeNext, 500);

      // Scroll animations
      ScrollReveal().reveal('.home__data', {
        delay: 200,
        origin: 'left',
        distance: '50px'
      });

      ScrollReveal().reveal('.home__images', {
        delay: 400,
        origin: 'right',
        distance: '50px'
      });
    };
  </script>

  <script src="../assets/js/main.js"></script>
